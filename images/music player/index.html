<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/edbbdfe6f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                    
                </div>
            </nav>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkZZh8N4Xgbsn4HoqyRhjrHMyG3vV1lMrFUIfgRyEU0TsV58EK9zig5cUknge9_GqwBPQ&usqp=CAU" class="song-image">
            <h1>Jab We Met</h1>
            <p1>By Pritam ,Mohit Chauhan</p1>
            <audio id="song">
                <source src="media/Tum Se Hi - Jab We Met 128 Kbps.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="control-icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
